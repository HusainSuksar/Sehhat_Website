{% extends 'base.html' %}
{% block title %}{{ assignment.title }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h3 mb-0 text-gray-800">📝 {{ assignment.title }}</h1>
        </div>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6"><strong>Course:</strong> {{ assignment.course.name }}</div>
                <div class="col-md-6"><strong>Due Date:</strong> {{ assignment.due_date|date:"F d, Y" }}</div>
            </div>
            <div class="mb-3">
                <h6 class="font-weight-bold">Description:</h6>
                <div class="border-left-primary pl-3">{{ assignment.description|linebreaks }}</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
