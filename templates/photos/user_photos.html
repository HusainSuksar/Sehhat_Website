{% extends 'base.html' %}

{% block title %}Photos by {{ user.get_full_name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-sm-flex align-items-center justify-content-between">
                <h1 class="h3 mb-0 text-gray-800">ðŸ“¸ Photos by {{ user.get_full_name }}</h1>
            </div>
        </div>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            {% if photos %}
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-3 col-sm-4 col-6 mb-3">
                        <a href="{% url 'photos:photo_detail' photo.pk %}">
                            <img src="{{ photo.image.url }}" class="img-fluid" style="height: 150px; object-fit: cover;">
                        </a>
                    </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-muted">No photos uploaded yet.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
