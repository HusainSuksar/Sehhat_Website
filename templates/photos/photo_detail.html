{%% extends 'base.html' %%}

{%% block title %%}{{ photo.title }} - Photo Details{%% endblock %%}

{%% block content %%}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-sm-flex align-items-center justify-content-between">
                <h1 class="h3 mb-0 text-gray-800">ðŸ“· {{ photo.title }}</h1>
            </div>
        </div>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body text-center">
            <img src="{{ photo.image.url }}" class="img-fluid" style="max-height: 500px;">
            <div class="mt-3">
                <h5>{{ photo.title }}</h5>
                <p class="text-muted">{{ photo.description }}</p>
                <small class="text-muted">Uploaded by {{ photo.uploaded_by.get_full_name }} on {{ photo.uploaded_at|date:"M d, Y" }}</small>
            </div>
        </div>
    </div>
</div>
{%% endblock %%}
