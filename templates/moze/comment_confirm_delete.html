{% extends 'base.html' %}
{% block title %}Delete Comment{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-danger">Confirm Comment Deletion</h6>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this comment?</p>
                    <div class="border-left-warning pl-3 mb-3">
                        <small class="text-muted">{{ comment.created_at|date:"M d, Y g:i A" }}</small>
                        <p>{{ comment.content|truncatechars:100 }}</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'moze:moze_detail' comment.moze.pk %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
